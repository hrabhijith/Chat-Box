<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <div class="row">
        <div class="col-sm-6">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="email">Email id:
                        <input type="email" id="email" name="email" required>
                    </label>
                    {% if emailValid == False %}
                    <p>This email is not registered. Please visit homepage to signup!</p>
                    {% endif %}
                    <br>
                    <br>
                    <label for="password">Password:
                        <input type="password" id="password" name="password" required>
                    </label>
                    {% if passwordValid == False %}
                    <p>Password is wrong! Give another try!</p>
                    {% endif %}
                    <br>
                    <br>
                    <button type="submit">Submit</button>
                    <button type="button" onclick="window.location.href='{{url_for('signup')}}';">Signup</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
